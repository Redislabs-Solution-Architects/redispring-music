<div class="col-xs-6 col-sm-3 col-md-3 col-lg-3"
	ng-repeat="album in albums | orderBy:sortField:sortDescending">
	<div class="thumbnail">
		<img ng-src="{{album.cover}}" alt="{{album.title}}" />
		<div class="caption">
			<h3>
				<in-place-edit field-name='title' input-type='text'
					input-class='input-medium' model=album>{{album.title}}</in-place-edit>
			</h3>

			<h4>
				<in-place-edit field-name='artist' input-type='text'
					input-class='input-medium' model=album>{{album.artist}}</in-place-edit>
			</h4>

			<h5>
				<in-place-edit field-name='year' input-type='text'
					input-class='input-small' model=album>{{album.year}}</in-place-edit>
			</h5>

			<h5>
				<in-place-edit field-name='genre' input-type='text'
					input-class='input-small' model=album>{{album.genre}}</in-place-edit>
			</h5>

			<div class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown"> <span
					class="glyphicon glyphicon-cog"></span>
				</a>
				<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
					<li role="presentation"><a ng-click="updateAlbum(album)">edit</a></li>
					<li role="presentation"><a ng-click="deleteAlbum(album)">delete</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>
